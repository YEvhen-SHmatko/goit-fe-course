<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<link href="index.css" rel="stylesheet"></head>

<body>
    <header>
        <a href="https://www.worldweatheronline.com/" title="Weather API">
            <img class="logo-img" src='//cdn.worldweatheronline.net/staticv150817/img/logo_footer.png'
                alt="Weather data by World Weather Online" border="0">
        </a>
        <form class="search-form" id="search-form">
            <input class="search-form__input" type="text" name="city" placeholder="Enter city name..." />
            <button class="search-form__button" type="submit">Get weather</button>
        </form>
    </header>
    <main>
        <section class="weather is-hidden" id="weather">
            <h2>Current weather</h2>
            <img class="icon" src="" alt="" />
            <p>Location: <span data-field="location"></span></p>
            <p>Temperature: <span data-field="temp"></span></p>
            <p>Humidity: <span data-field="humidity"></span></p>
            <p>Wind: <span data-field="wind"></span></p>
            <p>Conditions: <span data-field="conditions"></span></p>
        </section>
    </main>
    <footer>
        <p class="credit">
            Powered by <a href="https://www.worldweatheronline.com/" title="Weather API">World Weather Online</a>
        </p>
    </footer>
<script type="text/javascript" src="index.build.js"></script></body>

</html>
